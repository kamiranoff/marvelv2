<div class="comics-list" (window:scroll)="onScroll($event)" >
  <div class="single-comic-link" *ngFor="#comic of comics;#idx = index"  #comicInGrid  (mouseenter)="changeTitleColorOnHover(idx,$event)">
    <a  class="comic-link">
      <img  crossOrigin="anonymous" src="{{comic.comic.thumbnail.path}}.{{comic.comic.thumbnail.extension}}"/>
      <h3 class="name" style="background-color:{{comic.dominantColor}}" > {{comic.comic.title}}</h3>
    </a>
  </div>
</div>
